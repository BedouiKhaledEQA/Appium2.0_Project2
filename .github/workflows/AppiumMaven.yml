name: Java Selenium Appium Tests

on: [push, pull_request]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up JDK 17 and Android SDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
        env:
          ANDROID_HOME: ${{ runner.workspace }}/android-sdk-linux

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Install dependencies
        run: mvn -B dependency:resolve dependency:resolve-plugins
          # Install and configure Android emulator
      - name: Install and configure Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
        api-level: 34 # Specify the Android API level
        tag: google_apis # Specify the system image tag
        arch: x86 # Specify the architecture
        profile: Pixel_5 # Specify the emulator profile


      - name: Start Android Emulator
        run: |
           emulator -avd Pixel_5 -no-audio -no-window &
           android-wait-for-emulator

      - name: Run tests
        run: mvn test

      # Add additional steps to start Appium server if necessary

      - name: Start Appium Server
        run: appium &

      - name: Run Selenium Appium tests
        run: mvn -Dtest=TestRunner test
