name: Java Selenium Appium Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up JDK 17 and Android SDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
        env:
          ANDROID_HOME: ${{ runner.workspace }}/android-sdk-linux

      - name: Install dependencies
        run: mvn -B dependency:resolve dependency:resolve-plugins

      - name: Install Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: sdk_gphone64_x86_64
          force-avd-creation: false
          emulator-options: -no-audio -no-window
          disable-animations: true
          target: default
          cores: 2
          avd-name: test
          emulator-boot-timeout: 600
          disable-spellchecker: false
          disable-linux-hw-accel: auto
          enable-hw-keyboard: false
          channel: stable
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Adopt_jdk/17.0.11-9/x64

      - name: Start Android Emulator
        run: |
          emulator -avd test -no-audio -no-window &
          android-wait-for-emulator

      - name: Run tests
        run: mvn test

      - name: Start Appium Server
        run: appium &

      - name: Run Selenium Appium tests
        run: mvn -Dtest=TestRunner test

      - name: Terminate Emulators
        run: adb emu kill
