name: Android CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Android SDK
        run: |
          chmod +x emulator-up.sh
          chmod +x android-sdk-install.sh
          chmod +x appium-install.sh
          ./android-sdk-install.sh

      - name: Set up emulator
        run: |
          chmod +x ./scripts/emulator-up.sh
          ./scripts/emulator-up.sh


      - name: Wait for emulator to boot
        run: |
          boot_completed=""
          until [ "$boot_completed" = "1" ]; do
            boot_completed=$(adb -e shell getprop sys.boot_completed | tr -d '\r')
            sleep 1
          done

      - name: Run Appium Server
        run: |
          ./appium-install.sh

      - name: Run tests
        run: |
          mvn test -Denv=local
