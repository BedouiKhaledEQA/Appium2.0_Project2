name: Java CI with Maven and Android Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Appium
        run: |
          npm install -g appium@latest
          appium -v

      - name: Install Appium Doctor
        run: |
          npm install -g appium-doctor
          appium-doctor --version

      - name: Install UIAutomator2 driver for Appium
        run: |
          appium driver install uiautomator2@latest

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager --install 'system-images;android-30;google_apis;x86_64'
          sdkmanager --install 'platform-tools'
          sdkmanager --install 'emulator'

      - name: Accept SDK licenses
        run: |
          yes | sdkmanager --licenses

      - name: Run Appium Doctor
        run: |
          appium-doctor --android

      - name: Create AVD
        run: |
          echo no | avdmanager create avd -n Pixel_6_API_30 -k "system-images;android-30;google_apis;x86_64" --force

      - name: List available AVDs
        run: |
          avdmanager list avd
          ls $HOME/.android/avd
          ls $ANDROID_AVD_HOME
          ls $ANDROID_SDK_HOME/avd
          ls $HOME/.config/.android/avd

      - name: Start Appium server
        run: |
          appium &
          sleep 20

      - name: Verify Appium server is running
        run: |
          curl http://127.0.0.1:4723/status
          if [ $? -eq 0 ]; then
            echo "Appium server is running"
          else
            echo "Appium server is not running"
            exit 1
          fi

      - name: Start emulator
        run: |
          $ANDROID_SDK_ROOT/emulator/emulator -avd Pixel_6_API_30 -no-audio -no-window &
          sleep 60
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_AVD_HOME: ${{ env.HOME }}/.android/avd

      - name: Verify emulator is running
        run: |
          adb devices

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run Android Tests
        run: |
          echo "Running Maven tests..."
          mvn test -Denv=local
          echo "Maven tests completed."

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
