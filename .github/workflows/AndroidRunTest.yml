name: Appium Android Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ main ]

jobs:
  test-android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        android-version: [11]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Install dependencies
        run: |
          mvn dependency:resolve
          mvn install

      - name: Run Android Emulator Tests
        env:
          ANDROID_VERSION: ${{ matrix.android-version }}
        run: |
          echo "Starting test execution for Android ${ANDROID_VERSION}"
          mvn test -Dtest=com.appium2.0_project.TestClassName

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.android-version }}
          path: ./target/surefire-reports
