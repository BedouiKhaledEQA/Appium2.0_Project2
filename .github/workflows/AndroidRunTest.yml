name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  android-emulator-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Install Appium
        run: |
          npm install -g appium

      - name: Install Android SDK and Platform Tools
        run: |
          sudo apt-get install -y android-sdk adb
          echo "Android SDK and platform-tools installed"

      - name: Set up ANDROID_HOME and ADB
        run: |
          mkdir -p $HOME/Android/Sdk
          export ANDROID_HOME=$HOME/Android/Sdk
          export PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          echo "ANDROID_HOME is set to $ANDROID_HOME"
        shell: bash

      - name: Install UiAutomator2 Driver
        run: |
          appium driver install uiautomator2

      - name: Start Android Emulator
        run: |
          docker run -d -p 6080:6080 -e EMULATOR_DEVICE="Samsung Galaxy S10" -e WEB_VNC=true --device /dev/kvm --name android-container budtmo/docker-android:emulator_11.0

      - name: Wait for Emulator to Boot
        run: |
          for i in {1..30}; do
            if adb shell getprop sys.boot_completed | grep -m 1 '1'; then
              echo "Emulator is ready!"
              break
            else
              echo "Waiting for emulator..."
              sleep 10
            fi
          done

      - name: Verify ADB Installation
        run: |
          adb version
          which adb

      - name: Start Appium Server
        run: appium &

      - name: Run Android Tests
        run: |
          mvn test -Denv=local

      - name: Get Allure history
        uses: actions/checkout@v2
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
