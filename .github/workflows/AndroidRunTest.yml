name: Android UI Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Appium
        run: npm install -g appium

      - name: Start Genymotion emulator
        run: genymotion-player --virtual-device=Pixel_5_API_30 --quiet &

      - name: Wait for emulator to start
        run: sleep 30s

      - name: Run tests
        run: appium --platform-name Android --platform-version 10 --device-name Pixel_5_API_30 --app path/to/your/app.apk
