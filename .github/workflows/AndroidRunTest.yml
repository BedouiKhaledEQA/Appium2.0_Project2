name: Run Android tests in GitHub Runner

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk
      ANDROID_HOME: ${{ runner.tool_cache }}/android-sdk
      PATH: ${{ runner.tool_cache }}/android-sdk/emulator:${{ runner.tool_cache }}/android-sdk/platform-tools:${{ runner.tool_cache }}/android-sdk/tools/bin:${{ runner.tool_cache }}/android-sdk/tools:$PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.0'

      - name: Install Appium
        run: |
          npm install -g appium@2.5.1
          appium -v
        shell: bash

      - name: Install UIAutomator2 driver for Appium
        run: |
          appium driver install uiautomator2@3.0.1
        shell: bash

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Android SDK packages
        run: |
          sdkmanager --install 'system-images;android-34;google_apis;x86_64'
          sdkmanager --install 'platform-tools'
          sdkmanager --install 'emulator'
          sdkmanager --install 'platforms;android-34'
          echo y | sdkmanager --licenses
        shell: bash

      - name: Create AVD
        run: |
          echo no | avdmanager create avd -n Pixel_5 -k "system-images;android-34;google_apis;x86_64" --force

      - name: List available AVDs
        run: avdmanager list avd

      - name: Start emulator
        run: |
          emulator -avd Pixel_5 -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect &
          adb wait-for-device
          adb shell settings put global window_animation_scale 0.0
          adb shell settings put global transition_animation_scale 0.0
          adb shell settings put global animator_duration_scale 0.0
        shell: bash

      - name: Verify emulator is running
        run: adb devices
        shell: bash

      - name: Install application
        run: adb install src/main/resources/ApiDemos-debug.apk
        shell: bash

      - name: Start Appium server
        run: appium &
        shell: bash

      - name: Verify Appium server is running
        run: |
          curl http://127.0.0.1:4723/wd/hub/status
        shell: bash

      - name: Run Android Tests
        run: mvn -Dtest=TestRunner test
        shell: bash

      - name: Display Appium Logs
        run: type appium.log
        shell: bash
