name: Appium Tests with Firebase Test Lab

on: [push, pull_request]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download and extract Android SDK
        uses: actions/setup-android@v2
        with:
          sdk-platform: '30'

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.0'

      - name: Install Appium
        run: npm install -g appium

      - name: Build and assemble APK
        run: mvn clean install -DskipTests=true

      - name: Start Appium Server
        run: start /B appium

      - name: Run Appium Tests
        run: mvn test

      - name: Stop Appium Server
        run: taskkill /IM node.exe /F

      - name: Upload APK and Test APK to Firebase Test Lab
        uses: wzieba/Firebase-TestLab-Github-Action@v1
        with:
          service_account_key: ${{ secrets.FIREBASE_SA_KEY }}
          app_apk: 'app/build/outputs/apk/debug/app-debug.apk'
          test_apk: 'app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk'
          device_ids: 'Pixel_6_API_30'

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: ${{ github.workspace }}/firebase_test_lab_results
