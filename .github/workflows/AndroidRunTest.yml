name: Appium Selenium Tests on Android Emulator

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Appium Selenium Tests on Android Emulator
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Download and set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          sdk-version: '30'

      # Vérification des processus sur le port 5037
      - name: Check processes on port 5037
        run: |
          netstat -ano | findstr :5037

      # Tuer les processus sur le port 5037 si nécessaire
      - name: Kill processes on port 5037
        run: |
          taskkill /F /IM adb.exe

      # Démarrer le serveur ADB
      - name: Start ADB server
        run: adb start-server

      # Attendre que le serveur ADB démarre
      - name: Wait for ADB server to start
        run: adb wait-for-device

      # Débloquer l'écran de l'émulateur Android
      - name: Unlock Android Emulator screen
        run: adb shell input keyevent 82

      # Exécuter les tests Appium
      - name: Run Appium Tests
        run: mvn test -Denv=local
