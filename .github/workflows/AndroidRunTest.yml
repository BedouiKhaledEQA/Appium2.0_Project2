name: Android Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ main ]

jobs:
  android_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Install Appium
        run: |
          npm install -g appium
          npm install appium-uiautomator2-driver

      - name: Run Appium
        run: appium --address localhost --port 4723 --use-drivers uiautomator2

      - name: Run tests
        run: npm test
