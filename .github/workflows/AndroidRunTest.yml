name: Appium and Selenium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Appium and Selenium Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Start Appium Server
        run: npm run appium:start &

      - name: Wait for Appium Server to start
        run: sleep 10

      - name: Run tests with Appium
        run: npm run test:appium

      - name: Run tests with Selenium
        run: npm run test:selenium
