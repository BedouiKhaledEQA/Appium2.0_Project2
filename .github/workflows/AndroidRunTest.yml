name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  android-emulator-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maven
        run: |
          curl -fsSL https://raw.githubusercontent.com/microsoft/vscode-dev-containers/master/devcontainer/vscode-dev-containers-ubuntu-22.04.sh | bash -s -- -c "sudo apt-get update && sudo apt-get install -y maven"

      - name: Run Android Emulator Tests
        run: |
          docker run -d -p 6080:6080 -e EMULATOR_DEVICE="Samsung Galaxy S10" -e WEB_VNC=true --device /dev/hyper-v --name android-container budtmo/docker-android:emulator_11.0
          
          # Attendre que l'émmulateur se lance
          sleep 60

          # Démarrer Appium Server
          appium &

          # Attendre que le serveur Appium démarre
          sleep 10

          # Exécuter les tests/
          mvn test -Denv=local
      - name: Get Allure history
        uses: actions/checkout@v2
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to Github Pages
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history