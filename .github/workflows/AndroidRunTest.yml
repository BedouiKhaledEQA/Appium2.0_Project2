name: Appium Tests with Genymotion

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  appium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Appium
        run: npm install -g appium@2.0

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-8502050_latest.zip
          unzip commandlinetools-linux-8502050_latest.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      - name: Install UiAutomator2 Driver
        run: |
          appium driver install uiautomator2

      - name: Start Genymotion Cloud Emulator
        id: start_genymotion
        run: |
          curl -H "Authorization: Bearer ${{ secrets.GENYMOTION_API_TOKEN }}" \
            -X POST https://cloud.geny.io/api/v1/devices \
            -d '{"template": "Pixel_6_API_30", "adb": true}' \
            -o device.json
          echo "DEVICE_ID=$(jq -r '.id' device.json)" >> $GITHUB_ENV

      - name: Wait for Genymotion Emulator to boot
        run: |
          sleep 60 # Attendre que l'émulateur soit prêt

      - name: Start Appium Server
        run: |
          appium > appium.log 2>&1 &
          sleep 10 # Attendre que le serveur Appium démarre

      - name: Run Appium Tests
        run: mvn test

      - name: Stop Genymotion Cloud Emulator
        run: |
          curl -H "Authorization: Bearer ${{ secrets.GENYMOTION_API_TOKEN }}" \
            -X DELETE https://cloud.geny.io/api/v1/devices/$DEVICE_ID

      - name: Générer le rapport Allure
        uses: actions/checkout@v2
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Déployer le rapport sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
