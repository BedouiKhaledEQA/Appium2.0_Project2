name: Emulator Debug Workflow

on:
  push:
    branches:
      - main  # Changer en branche appropriée si nécessaire
  workflow_dispatch:  # Pour déclencher manuellement le workflow si nécessaire

jobs:
  emulator_debug:
    name: Emulator Debug Job
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Kill ADB Server
        run: adb kill-server || true

      - name: Start ADB Server
        run: adb start-server

      - name: Wait for ADB Server to Start
        run: sleep 5

      - name: List Devices
        run: adb devices

      - name: Start Emulator
        run: emulator -avd Pixel_6_API_30 -no-window -no-audio -no-boot-anim -accel auto -gpu host &

      - name: Wait for Emulator to Boot
        run: adb wait-for-device

      - name: List Devices Again
        run: adb devices

      - name: Check Emulator Logs
        run: |
          cat ~/.android/avd/Pixel_6_API_30.avd/emulator.log
