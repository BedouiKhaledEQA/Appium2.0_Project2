name: Run Android tests in GitHub Runner

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest  # Utilisez une machine Linux pour une meilleure compatibilit√© avec les outils Android
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.0'

      - name: Install Appium
        run: |
          npm install -g appium@latest
          appium -v

      - name: Install Appium Doctor
        run: |
          npm install -g appium-doctor
          appium-doctor --version

      - name: Install UIAutomator2 driver for Appium
        run: |
          appium driver install uiautomator2@latest

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Start Android Emulator
        uses: malinskiy/action-android/emulator-runner@v3
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: Pixel_5
          emulator-options: -no-window -no-audio
          script: |
            adb shell input keyevent 82

      - name: Run Appium Doctor
        run: |
          appium-doctor --android

      - name: Start Appium server
        run: |
          appium &
          sleep 10  # Wait for the Appium server to start

      - name: Verify Appium server is running
        run: |
          curl http://127.0.0.1:4723/status

      - name: Run Android Tests
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo "Running Maven tests..."
          mvn test -Denv=local
          echo "Maven tests completed."
